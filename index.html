<!DOCTYPE html>
<html>
<head>
  <title>LokiVerse</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f5, #eaeaea);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 45px 65px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeUp 1.3s ease;
    }

    /* LOGO */
    .logo {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
      animation: zoomIn 1.2s ease;
    }

    .logo span {
      color: #555;
    }

    /* TAGLINE */
    .tagline {
      font-size: 15px;
      color: #777;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    /* BUTTON */
    .card a {
      text-decoration: none;
      padding: 7px 20px;
      border: 1.5px solid #333;
      border-radius: 6px;
      color: #333;
      font-size: 14px;
      transition: 0.3s;
    }

    .card a:hover {
      background-color: #333;
      color: white;
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      LOKI<span>VERSE</span>
    </div>

    <div class="tagline">
      Your universe of daily inspiration
    </div>

    <a href="quote.html">Enter</a>
  </div>

</body>
</html>
